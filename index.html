<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./favicon_io/favicon.ico" type="image/x-icon">
    <title>Animated Dragon JS Game</title>
</head>
<body>
    <div class="gameContainer">

        <div class="gameOver">Game Over <span><i class="fa-solid fa-face-dizzy"></i></span></div>
        
        <div class="flex">
            <button id="reset" >Retry Here !!</button>
            <audio controls autoplay loop>
                <source src="./assets/music.mp3" type="audio/mpeg">
            </audio>
            <div class="score-count">Your Score : <span id="scoreCount"></span></div>
        </div>

        <div class="dino"></div>
        <div class="obstacle obstacleAni"></div>
    
    </div>
    <script src="./script.js"></script>
</body>
</html>
